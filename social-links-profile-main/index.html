<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="./assets/images/avatar-jessica.jpeg" />
      </div>
      <div class="name">
        <h3>Jessica Randall</h3>
      </div>
      <div class="address">
        <h4>London, United Kingdom</h4>
      </div>
      <div class="work">"Front-end developer and avid reader."</div>
      <form action="backend.php">
        <div class="information">
          <div>
            <input
              class="info"
              type="text"
              name="myGitHub"
              placeholder="GitHub"
            />
          </div>
          <div>
            <input
              class="info"
              type="text"
              name="myFrontend Mentor"
              placeholder="Frontend Mentor"
            />
          </div>
          <div>
            <input
              class="info"
              type="text"
              name="myLinkedIn"
              placeholder="LinkedIn"
            />
          </div>
          <div>
            <input
              class="info"
              type="text"
              name="myTwitter"
              placeholder="Twitter"
            />
          </div>
          <div>
            <input
              class="info"
              type="text"
              name="myInstagram"
              placeholder="Instagram"
            />
          </div>
        </div>
      </form>
    </div>

    <!-- Jessica Randall
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram -->

    </div> -->
  </body>
</html>
